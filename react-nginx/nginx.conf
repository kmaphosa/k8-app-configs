# Main Nginx configuration file

# Configure user and worker processes
user nginx;
worker_processes auto;

# Error log and process ID
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Events block with worker connections
events {
    worker_connections 1024;
}

# HTTP block for web server configurations
http {
    # Include default mime types and basic configurations
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Various optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;

    # Your specific server configuration
    server {
        listen 80;

        # Proxy settings for the WordPress application
        location / {
            proxy_pass http://10.43.62.187; # Update this to the correct IP or service name if needed
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages configuration
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
